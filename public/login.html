<!DOCTYPE html>

<body>
    

    <main>
        

        <div class=" container d-flex justify-content-center align-items-">
            <div class="row">
                <div class="col">
                    <form class="formulario p-4 border rounded shadow" action="/verificarCredenciales" method="post" autocomplete="off">
                        <h1>Bienvenido a Clinix</h1>
                        <div class="mb-3">
                            <label for="nombreUsuarioLogin" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="nombreUsuarioLogin" name="nombreUsuarioLogin" 
                            pattern="\d{9}" maxlength="9" inputmode="numeric" required>
                        </div>
                        <div class="mb-3">
                            <label for="contrasennaUsuarioLogin" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasennaUsuarioLogin" name="contrasennaUsuarioLogin" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
        


    </main>
